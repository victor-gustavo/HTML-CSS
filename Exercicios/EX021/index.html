<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1{
            background-color:lightgray;
            height:80px;
            width:auto;
            text-align: center;

            border-style:solid;
            border-color:black;
            border-width: 1px;

            padding-top:10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left:10px;
        }
        a{
            border-style:dashed;
            border-width:3px;
            border-color:red
        }
    </style>
</head>
<body>
    <h1>Exempos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
